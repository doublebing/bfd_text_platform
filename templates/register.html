<body>
    <div id="header" role="banner">
        <div class="container">
            <div id="navbar" class="navbar navbar-default">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>

                    <a class="navbar-brand" href="/"></a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="/">首页</a></li>

                        <li><a href="/developer/">开发者</a></li>
                    </ul>
                    <div class="navbar-right">
                </div>

            </div>
        </div>
    </div><!--/#header-->

  <div class="container" style="padding-top: 30px;">
   <form method="post" class="form-signin" role="form" action="/register/">
     {% csrf_token %}
     <fieldset>
        <div id="legend" class="">
          <legend class=""><div style="text-align: center"><strong>欢迎注册</strong></div></legend>
        </div>

        <div class="control-group">
          <!-- Text input-->
          <label class="control-label" for="username">用户名：</label>
          <div class="controls">
            <input type="text" class="form-control" id="username" name="username" placeholder="请输入您的用户名" required/>
          </div>
        </div>

        <div class="control-group">
          <!-- Text input-->
          <label class="control-label" for="email">邮箱：</label>
          <div class="controls">
            <input type="email" class="form-control" id="email" name="email" placeholder="请输入您的Email地址" required/>
          </div>
        </div>
        <div class="control-group">
          <!-- Text input-->
          <label class="control-label" for="tel">手机号：</label>
          <div class="controls">
            <input type="tel" class="form-control" id="tel" name="tel" placeholder="请输入您的手机号" required />
          </div>
        </div>

        <div class="control-group">
          <!-- Text input-->
          <label class="control-label" for="password">登录密码：</label>
          <div class="controls">
            <input type="password" class="form-control" id="password" name="password" placeholder="请输入您登录的密码" required />
          </div>
        </div>

        <div class="control-group">
          <!-- Text input-->
          <label class="control-label" for="checkPassword">确认密码：</label>
          <div class="controls">
            <input type="password" class="form-control" id="checkPassword" name="checkPassword" placeholder="请再次输入密码" required/>
            <p class="help-block"></p>
          </div>
        </div>

        <div class="control-group">
          <label class="control-label"></label>
          <!-- Button -->
          <div class="controls">
            <button class="btn btn-lg btn-primary btn-block" style="margin-left: 0px" type="submit">注册</button>
          </div>
        </div>
     </fieldset>
      <br>
     {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
     {% endif %}
   </form>
  </div>
</body>
